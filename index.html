<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ELITE LOGIC | DIAMOND_VAULT_PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { background: #000; color: #fff; font-family: 'JetBrains Mono', monospace; height: 100vh; overflow: hidden; perspective: 1200px; }
        .syne { font-family: 'Syne', sans-serif; }

        /* THE 3D ROLLING DIAMOND GEOMETRY */
        .scene { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle at center, #111 0%, #000 100%); }
        .diamond-vault {
            width: 280px; height: 280px; position: relative; transform-style: preserve-3d;
            animation: roll 15s infinite linear;
        }
        @keyframes roll { 
            0% { transform: rotateY(0deg) rotateX(45deg) rotateZ(45deg); } 
            100% { transform: rotateY(360deg) rotateX(45deg) rotateZ(45deg); } 
        }

        .face {
            position: absolute; width: 100%; height: 100%; background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(25px); border: 2px solid #D4AF37;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 60px rgba(212, 175, 55, 0.25);
        }

        .content-layer { transform: rotateZ(-45deg) rotateX(-45deg); text-align: center; width: 140%; }
        .gold-glow { color: #D4AF37; text-shadow: 0 0 20px rgba(212, 175, 55, 0.7); }

        /* WHATSAPP DIAMOND BOT - PULSING GREEN */
        .wa-bot {
            position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px;
            background: #25D366; border: 3px solid #fff; transform: rotate(45deg);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 30px rgba(37, 211, 102, 0.6); z-index: 5000;
            transition: 0.3s; animation: botPulse 2s infinite alternate;
        }
        @keyframes botPulse { from { transform: rotate(45deg) scale(1); } to { transform: rotate(45deg) scale(1.15); } }
        .wa-icon { transform: rotate(-45deg); width: 35px; }

        /* NOTIFICATION POPUP */
        #notif { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 320px; background: rgba(0,0,0,0.95); border: 1px solid #D4AF37; padding: 12px; border-radius: 15px; display: none; z-index: 1000; text-align: center; font-size: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div id="notif">‚óè <span id="notif-text" class="gold-glow">Establishing Secure Node...</span></div>

    <a href="https://wa.me/15739142195?text=I%20am%20ready%20to%20acquire%20the%20KDP%20Stabilization%20Framework%20for%20$200.%20Please%20provide%20the%20next%20steps%20for%20verification." 
       target="_blank" 
       class="wa-bot">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="wa-icon" alt="WhatsApp Concierge">
    </a>

    <div class="scene">
        <div class="diamond-vault">
            <div class="face">
                <div class="content-layer">
                    <h1 class="syne text-4xl gold-glow italic mb-2">ELITE</h1>
                    <p class="text-[8px] tracking-[0.5em] text-gray-500 uppercase mb-8 italic">Geometric Security // 2026</p>
                    
                    <div class="space-y-4 mb-10 text-[9px] uppercase tracking-widest font-bold">
                        <p class="text-yellow-600 border-y border-yellow-600/30 py-2">KDP_STABILIZATION ($200)</p>
                        <p class="text-gray-400 opacity-50">WELLS_FARGO_NODE_ACTIVE</p>
                    </div>

                    <a href="catalog.html" class="bg-white text-black py-4 px-10 syne text-[10px] uppercase font-black tracking-widest hover:bg-yellow-600 transition duration-500">
                        View Collection
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // LIVE SOCIAL PROOF TICKER
        const cities = ["London", "Dubai", "New York", "Singapore", "Lagos"];
        const prods = ["KDP Framework", "SSL_V3 Core", "XXS_Architecture"];
        
        setInterval(() => {
            const n = document.getElementById('notif');
            document.getElementById('notif-text').innerText = `User in ${cities[Math.floor(Math.random()*cities.length)]} acquired ${prods[Math.floor(Math.random()*prods.length)]}`;
            n.style.display = 'block';
            setTimeout(() => { n.style.display = 'none'; }, 6000);
        }, 18000);
    </script>
</body>
</html>
