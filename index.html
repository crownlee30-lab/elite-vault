<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ELITE LOGIC | DIAMOND_KINETIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
        body, html { background: #000; color: #fff; font-family: 'JetBrains Mono', monospace; height: 100vh; overflow: hidden; perspective: 1200px; }
        .syne { font-family: 'Syne', sans-serif; }

        /* DIAMOND SHAPE LOGIC */
        .diamond-container {
            width: 300px; height: 300px;
            position: relative;
            transform-style: preserve-3d;
            animation: rollingDiamond 10s infinite linear;
        }

        @keyframes rollingDiamond {
            0% { transform: rotateY(0deg) rotateZ(45deg); }
            100% { transform: rotateY(360deg) rotateZ(45deg); }
        }

        .diamond-face {
            position: absolute; width: 100%; height: 100%;
            background: rgba(212, 175, 55, 0.05);
            backdrop-filter: blur(20px);
            border: 2px solid #D4AF37;
            /* Clip path creates the actual diamond shape */
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 40px; text-align: center;
        }

        .content-overlay {
            transform: rotateZ(-45deg); /* Re-aligns text inside the tilted diamond */
            width: 140%;
        }

        .gold-glow { color: #D4AF37; text-shadow: 0 0 25px rgba(212, 175, 55, 0.8); }
        
        /* PULSING FLOW */
        .kdp-badge {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid #D4AF37;
            padding: 2px 8px;
            font-size: 7px;
            border-radius: 4px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body class="flex items-center justify-center">

    <nav class="fixed top-6 w-full px-8 flex justify-between items-center z-50">
        <div class="syne text-[9px] tracking-[0.6em] gold-glow uppercase">Elite_Logic</div>
        <div class="kdp-badge uppercase">KDP_STABILIZE_ACTIVE</div>
    </nav>

    <div class="diamond-container">
        <div class="diamond-face">
            <div class="content-overlay">
                <h1 class="syne text-3xl mb-2 italic gold-glow leading-none">THE<br>VAULT</h1>
                <p class="text-[7px] text-gray-500 uppercase tracking-widest mb-4 italic">Diamond_Tier_Deployment</p>
                
                <div class="space-y-1 mb-6 text-[7px] text-gray-400 uppercase">
                    <p>● KDP_STABILIZATION ($200)</p>
                    <p>● SSL_V3_ENCRYPTION</p>
                    <p>● XXS_CORE_ARCH</p>
                </div>

                <a href="catalog.html" class="bg-white text-black py-3 px-6 rounded-full syne text-[9px] uppercase font-black tracking-widest hover:bg-yellow-600 transition">
                    Acquire
                </a>
            </div>
        </div>
    </div>

    <div class="fixed bottom-10 w-full overflow-hidden opacity-20 text-[6px] tracking-[1em] uppercase italic">
        <marquee scrollamount="3">KDP_STABILIZATION_FRAMEWORK_3_PAGE_CODE_BUNDLE_READY_FOR_DEPLOYMENT_WELLS_FARGO_AUTHORIZED</marquee>
    </div>

</body>
</html>
