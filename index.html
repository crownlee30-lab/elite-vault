<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE VAULT | 3D_CORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'JetBrains Mono', monospace; overflow: hidden; height: 100%; }
        .syne { font-family: 'Syne', sans-serif; }
        
        /* 3D Particle Canvas Background */
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; width: 100vw; height: 100vh; background: radial-gradient(circle at center, #111 0%, #000 100%); }
        
        /* Interactive 3D Card */
        .vault-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            box-shadow: 0 0 80px rgba(212, 175, 55, 0.1);
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(2deg); }
            50% { transform: translateY(-30px) rotateX(-2deg); }
        }

        .gold-glow { color: #D4AF37; text-shadow: 0 0 20px rgba(212, 175, 55, 0.5); }
        .btn-magic { background: #fff; color: #000; transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); }
        .btn-magic:hover { background: #D4AF37; color: #fff; box-shadow: 0 0 30px #D4AF37; transform: scale(1.05); }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <nav class="fixed top-0 w-full p-8 flex justify-between items-center z-50">
        <div class="syne text-xs tracking-[0.6em] uppercase">The_Vault</div>
        <div class="flex space-x-6">
            <a href="https://wa.me/15739142195" class="text-[10px] border border-white/20 px-4 py-2 rounded-full hover:bg-white hover:text-black transition uppercase">Concierge</a>
        </div>
    </nav>

    <main class="h-screen flex items-center justify-center px-6">
        <div class="vault-card p-12 max-w-lg w-full text-center">
            <div class="mb-8">
                <span class="text-[9px] uppercase tracking-[0.8em] text-gray-500">Secure Node // 2026</span>
                <h1 class="syne text-5xl md:text-7xl mt-4 leading-none gold-glow uppercase italic">Elite Logic.</h1>
            </div>
            
            <p class="text-[10px] text-gray-400 leading-relaxed uppercase tracking-widest mb-10">
                Premium SSL, XXS, and TLP infrastructure. Verified via Wells Fargo and Lead Bank protocols.
            </p>

            <div class="grid grid-cols-2 gap-4 mb-10">
                <div class="p-4 bg-white/5 rounded-2xl border border-white/5">
                    <p class="text-[8px] text-gray-600 mb-1">INTERNATIONAL</p>
                    <p class="text-[10px] font-bold">Wells Fargo</p>
                </div>
                <div class="p-4 bg-white/5 rounded-2xl border border-white/5">
                    <p class="text-[8px] text-gray-600 mb-1">LOCAL</p>
                    <p class="text-[10px] font-bold">Lead Bank</p>
                </div>
            </div>

            <a href="catalog.html" class="btn-magic block w-full py-5 rounded-2xl syne text-sm uppercase tracking-widest font-black">
                Enter Collection
            </a>
        </div>
    </main>

    <script>
        // Simple 3D Particle Logic for Mobile
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for(let i=0; i<80; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5
                });
            }
        }
        function animate() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(212, 175, 55, 0.4)';
            particles.forEach(p => {
                p.y -= p.speed;
                if(p.y < 0) p.y = canvas.height;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        init(); animate();
    </script>
</body>
</html>
