<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ELITE LOGIC | OBSIDIAN_DIAMOND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'JetBrains Mono', monospace; overflow: hidden; height: 100vh; perspective: 1200px; }
        .syne { font-family: 'Syne', sans-serif; }

        /* DIAMOND GEOMETRY */
        .diamond-vault {
            width: 350px; height: 350px; position: relative;
            transform-style: preserve-3d; animation: rotateD 12s infinite linear;
        }
        @keyframes rotateD { 0% { transform: rotateY(0deg) rotateZ(45deg); } 100% { transform: rotateY(360deg) rotateZ(45deg); } }

        .diamond-face {
            position: absolute; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px);
            border: 2px solid #D4AF37; clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            display: flex; align-items: center; justify-content: center;
        }

        .content-fix { transform: rotateZ(-45deg); text-align: center; width: 140%; padding: 20px; }
        .gold-glow { color: #D4AF37; text-shadow: 0 0 20px rgba(212, 175, 55, 0.6); }

        /* PAYMENT MODAL */
        #payment-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; align-items: center; justify-content: center; }
        .bank-card { background: #111; border: 1px solid #D4AF37; padding: 20px; border-radius: 15px; width: 90%; max-width: 320px; }
    </style>
</head>
<body class="flex items-center justify-center">

    <div class="diamond-vault">
        <div class="diamond-face">
            <div class="content-fix">
                <h1 class="syne text-4xl mb-2 gold-glow italic uppercase">ELITE</h1>
                <p class="text-[8px] tracking-[0.5em] text-gray-500 mb-6 uppercase">Diamond_Vault_Secure</p>
                
                <div class="space-y-2 mb-8 text-[7px] text-gray-400 uppercase tracking-widest">
                    <p onclick="showPay('intl')" class="cursor-pointer hover:text-white">● WELLS FARGO (INTL)</p>
                    <p onclick="showPay('local')" class="cursor-pointer hover:text-white">● LEAD BANK (LOCAL)</p>
                    <p class="text-yellow-600 font-bold">● KDP FRAMEWORK ($200)</p>
                </div>

                <a href="catalog.html" class="bg-white text-black py-3 px-8 rounded-full syne text-[9px] uppercase font-black">Open Collection</a>
            </div>
        </div>
    </div>

    <div id="payment-overlay">
        <div class="bank-card text-center">
            <h2 id="bank-name" class="syne text-yellow-600 mb-4 uppercase">Bank Details</h2>
            <div id="bank-info" class="text-[10px] text-gray-300 space-y-4 mb-8 text-left font-mono"></div>
            <button onclick="closePay()" class="text-[10px] uppercase text-gray-500">Close</button>
        </div>
    </div>

    <script>
        function showPay(type) {
            const overlay = document.getElementById('payment-overlay');
            const info = document.getElementById('bank-info');
            const name = document.getElementById('bank-name');
            overlay.style.display = 'flex';

            if(type === 'intl') {
                name.innerText = "Wells Fargo";
                info.innerHTML = "ACC: 40630253350827460<br>ROUTING: 121000248<br>SWIFT: WFBIUS6SXXX";
            } else {
                name.innerText = "Lead Bank";
                info.innerHTML = "ACC: 216115919870<br>BANK: LEAD BANK";
            }
        }
        function closePay() { document.getElementById('payment-overlay').style.display = 'none'; }
    </script>
</body>
</html>
